<div class="fixed z-10 left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-70 opacity-0 pointer-events-none" [class.opacity-100]="isOpen" [class.pointer-events-none]="!isOpen"
    (click)="backdropClick($event)">
    <div class="bg-slate-900 p-5 border-1 rounded-lg shadow-sm border-gray-800 max-w-screen-sm" style="margin: 15% auto;"
        (click)="insideClick($event)">
        <ng-content />
    </div>
</div>
