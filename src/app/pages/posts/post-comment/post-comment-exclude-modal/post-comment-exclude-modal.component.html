<app-modal [isOpen]="excludeModalIsOpen" (onChange)="excludeModalIsOpen=$event">
    <h2>Are you sure you want to delete this comment?</h2>
    <p>This action cannot be reverted</p>

    <div class="flex mt-5">
        <button class="bg-slate-700 hover:bg-slate-900 py-2 px-4 text-white rounded-md mr-2"
            (click)="cancelPost()">Cancel</button>
        <button class="bg-red-600 hover:bg-red-900 py-2 px-4 text-white rounded-md"
            (click)="deletePost()">Delete</button>
    </div>
</app-modal>

<div class="cursor-pointer p-2 hover:bg-red-900 rounded-full flex align-middle justify-items-center" (click)="openModal($event)">
    <ng-icon name="octTrash" class="text-red-600"></ng-icon>
</div>
