<app-modal [isOpen]="excludeModalIsOpen" (onChange)="excludeModalIsOpen=$event">
    <h2>Are you sure you want to delete this post?</h2>
    <p>This action cannot be reverted</p>

    <div class="flex mt-5">
        <button class="bg-slate-700 py-2 px-4 text-white rounded-md mr-2" (click)="cancelPost()">Cancel</button>
        <button class="bg-red-600 py-2 px-4 text-white rounded-md" (click)="deletePost()">Delete</button>
    </div>
</app-modal>
<ng-icon name="octTrash" (click)="excludeModalIsOpen=true"></ng-icon>
